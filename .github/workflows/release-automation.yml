# Release Automation Workflow
#
# Automatically creates git tags when Cargo.toml version changes.
# Inspired by DCG-style release automation.
#
# This workflow:
# - Triggers on pushes to master/main
# - Reads the version from Cargo.toml
# - Checks if a tag already exists for that version
# - Creates a new annotated tag if needed
# - This tag then triggers the release.yml workflow

name: Release Automation

on:
  push:
    branches: [master, main]
    paths:
      - 'Cargo.toml'
      - 'rch/Cargo.toml'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force tag creation even if exists'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  tag-release:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from Cargo.toml
        id: version
        run: |
          # Try workspace Cargo.toml first, then rch/Cargo.toml
          if grep -q '^\[workspace\]' Cargo.toml 2>/dev/null; then
            version=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -1)
          else
            version=$(sed -n 's/^version = "\(.*\)"/\1/p' rch/Cargo.toml | head -1)
          fi

          if [[ -z "$version" ]]; then
            echo "Error: Could not extract version from Cargo.toml"
            exit 1
          fi

          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "Detected version: $version"

      - name: Get latest tag
        id: latest
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "latest=$latest" >> "$GITHUB_OUTPUT"
          echo "Latest tag: ${latest:-none}"

      - name: Check if tag needed
        id: check
        run: |
          version="v${{ steps.version.outputs.version }}"
          latest="${{ steps.latest.outputs.latest }}"
          force="${{ inputs.force || 'false' }}"

          if [[ "$force" == "true" ]]; then
            echo "Force flag set, will create tag"
            echo "create=true" >> "$GITHUB_OUTPUT"
          elif [[ "$version" == "$latest" ]]; then
            echo "Tag $version already exists, skipping"
            echo "create=false" >> "$GITHUB_OUTPUT"
          elif git tag -l "$version" | grep -q .; then
            echo "Tag $version already exists (not latest), skipping"
            echo "create=false" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $version does not exist, will create"
            echo "create=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git
        if: steps.check.outputs.create == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.check.outputs.create == 'true'
        run: |
          version="v${{ steps.version.outputs.version }}"

          # Create annotated tag
          git tag -a "$version" -m "Release $version"

          # Push tag (this will trigger the release workflow)
          git push origin "$version"

          echo "Created and pushed tag: $version"

      - name: Summary
        run: |
          echo "## Release Automation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Latest Tag:** ${{ steps.latest.outputs.latest || 'none' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag Created:** ${{ steps.check.outputs.create }}" >> $GITHUB_STEP_SUMMARY
