name: CI

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'  # Weekly security scan on Monday 6 AM UTC
  workflow_dispatch:  # Allow manual triggering

# Cancel in-progress runs for the same branch/PR to save resources
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions - only what's needed
permissions:
  contents: read
  pull-requests: write  # For benchmark comments
  checks: write  # For security audit check runs

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Reduce network retries for faster failure
  CARGO_NET_RETRY: 2
  CARGO_HTTP_TIMEOUT: 30

jobs:
  # Fast syntax and type checking - gate for other jobs
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency
        run: |
          sudo mkdir -p /dp
          sudo chown $USER /dp
          git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-01
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - run: cargo check --all-targets --all-features

  # Validate ACFS manifest sync
  manifest_sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Run manifest sync tests
        run: |
          chmod +x tests/manifest_sync_test.sh
          ./tests/manifest_sync_test.sh

  # Validate GitHub Actions workflow syntax
  workflow_lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Validate Dependabot automerge workflow
        run: |
          chmod +x scripts/test_dependabot_automerge_workflow.sh
          ./scripts/test_dependabot_automerge_workflow.sh

  # Ensure consistent formatting
  fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency
        run: |
          sudo mkdir -p /dp
          sudo chown $USER /dp
          git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-01
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Lint checks with strict warnings
  clippy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: check
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency
        run: |
          sudo mkdir -p /dp
          sudo chown $USER /dp
          git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-01
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # Dependency vulnerability scanning - runs on PRs too for immediate feedback
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency
        run: |
          sudo mkdir -p /dp
          sudo chown $USER /dp
          git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Verify documentation builds without warnings
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: check
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency
        run: |
          sudo mkdir -p /dp
          sudo chown $USER /dp
          git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-01
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --all-features --workspace

  # Cross-platform test matrix
  # Note: Uses default features only (excludes true-e2e feature which runs in dedicated e2e job)
  test:
    name: test (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            cargo_args: --workspace
          - name: linux-arm64
            os: ubuntu-24.04-arm
            cargo_args: --workspace
          - name: macos-x64
            os: macos-15-intel
            # macOS: exclude rchd (daemon) tests due to CI environment issues with Unix sockets
            cargo_args: --workspace --exclude rchd
          - name: macos-arm64
            os: macos-14
            # macOS: exclude rchd (daemon) tests due to CI environment issues with Unix sockets
            cargo_args: --workspace --exclude rchd
          # Note: Windows tests disabled - rch-wkr tests use Unix shell commands (echo, /tmp paths)
          # and other workspace crates have Unix-only dependencies (openssh, rich_rust)
          # The Windows build-release job still validates that binaries can be built for Windows
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: check
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency (Unix)
        if: runner.os != 'Windows'
        run: |
          # macOS root filesystem is read-only, use /tmp on macOS, /dp on Linux
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            mkdir -p /tmp/dp
            git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /tmp/dp/rich_rust
            # Create symlink for compatibility (optional, may fail silently)
            sudo ln -sf /tmp/dp /dp 2>/dev/null || true
          else
            sudo mkdir -p /dp
            sudo chown $USER /dp
            git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
          fi
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-01
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: test-${{ matrix.name }}
          cache-on-failure: true
      - name: Run tests
        env:
          RCH_MOCK_SSH: '1'
        run: cargo test ${{ matrix.cargo_args }}
      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.name }}
          path: |
            target/debug/deps/*.log
            **/test-output.log
          retention-days: 7

  # Integration testing with mock SSH
  # Runs true E2E tests gated by --features true-e2e
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [check, clippy]
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency
        run: |
          sudo mkdir -p /dp
          sudo chown $USER /dp
          git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-01
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build release binaries
        run: cargo build --release
      - name: Run cargo-based E2E tests (feature-gated)
        env:
          RCH_MOCK_SSH: '1'
          RCH_LOG_LEVEL: debug
          RCH_E2E_SKIP_WORKER_CHECK: '1'
          RCH_TEST_LOGGING: '1'
        run: |
          mkdir -p test-results/cargo-e2e
          # Run E2E tests via cargo test with true-e2e feature
          cargo test --features true-e2e -p rch --test true_e2e -- --test-threads=1 2>&1 | tee test-results/cargo-e2e/output.log || true
      - name: Run shell-based E2E tests
        env:
          RCH_MOCK_SSH: '1'
          RCH_LOG_LEVEL: debug
          RCH_TEST_LOGGING: '1'
          E2E_LOG_DIR: test-results/e2e-logs
          E2E_JUNIT_FILE: test-results/e2e-logs/junit.xml
        run: |
          chmod +x scripts/e2e_test.sh
          ./scripts/e2e_test.sh 2>&1 | tee e2e-output.log
      - name: Check test performance regression
        if: always()
        run: |
          python3 scripts/check_test_regression.py --verbose --json-output target/test-regression-report.json || true
      - name: Upload E2E logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            e2e-output.log
            test-results/
            target/test-logs/
            target/test-regression-report.json
          retention-days: 14

  # Performance benchmark - verify latency budgets from AGENTS.md
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: check
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency
        run: |
          sudo mkdir -p /dp
          sudo chown $USER /dp
          git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-01
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: benchmark
          cache-on-failure: true
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run benchmarks
        run: cargo bench -p rch-common --bench classifier -- --save-baseline ci
      - name: Verify performance budgets
        run: python3 scripts/check_benchmark_budgets.py
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30
      - name: Comment on PR with benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const summary = fs.readFileSync('target/criterion/summary.txt', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## Benchmark Results\n```\n' + summary + '\n```'
              });
            } catch (e) {
              console.log('No summary file found, skipping comment');
            }

  # Build release binaries for all targets (validates cross-compilation)
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            packages: musl-tools
          - os: ubuntu-24.04-arm  # Native ARM64 runner (10x faster than cross-compile)
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: [test, clippy]
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency (Unix)
        if: runner.os != 'Windows'
        run: |
          # macOS root filesystem is read-only, use /tmp on macOS, /dp on Linux
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            mkdir -p /tmp/dp
            git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /tmp/dp/rich_rust
            # Create symlink for compatibility (optional, may fail silently)
            sudo ln -sf /tmp/dp /dp 2>/dev/null || true
          else
            sudo mkdir -p /dp
            sudo chown $USER /dp
            git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
          fi
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-01
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.target }}
          cache-on-failure: true
      - name: Install packages (Linux)
        if: matrix.packages
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.packages }}
      - name: Build release (Unix)
        if: runner.os != 'Windows'
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.linker }}
        run: cargo build --release --target ${{ matrix.target }}
      - name: Build release (Windows - skip rich-ui)
        if: runner.os == 'Windows'
        run: cargo build --release --no-default-features --target ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rch-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/rch
            target/${{ matrix.target }}/release/rch.exe
            target/${{ matrix.target }}/release/rchd
            target/${{ matrix.target }}/release/rchd.exe
            target/${{ matrix.target }}/release/rch-wkr
            target/${{ matrix.target }}/release/rch-wkr.exe
          retention-days: 7

  # Coverage reporting (Linux only)
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: check
    steps:
      - uses: actions/checkout@v4
      - name: Clone rich_rust dependency
        run: |
          sudo mkdir -p /dp
          sudo chown $USER /dp
          git clone --depth 1 https://github.com/Dicklesworthstone/rich_rust.git /dp/rich_rust
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-11-01
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build binaries for E2E tests
        run: cargo build --workspace
      - name: Generate LCOV coverage
        env:
          RCH_MOCK_SSH: '1'
        # Build debug binaries first for E2E tests that need them
        run: cargo llvm-cov --features rich-ui --workspace --lcov --output-path lcov.info
      - name: Generate HTML coverage report
        env:
          RCH_MOCK_SSH: '1'
        run: cargo llvm-cov --features rich-ui --workspace --html --output-dir coverage-html
      - name: Generate per-crate coverage summary
        env:
          RCH_MOCK_SSH: '1'
        run: |
          echo "## Coverage Summary" > coverage-summary.md
          echo "" >> coverage-summary.md
          cargo llvm-cov --features rich-ui --workspace --text 2>&1 | tee -a coverage-summary.md
      - name: Check coverage threshold
        env:
          RCH_MOCK_SSH: '1'
        # Fail if line coverage drops below 65% (goal: 75%)
        # See bead remote_compilation_helper-pacy for progress tracking
        run: cargo llvm-cov --features rich-ui --workspace --fail-under-lines 65
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage-html/
          retention-days: 30
      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage-summary.md
          retention-days: 30

  # Final status check - useful for branch protection rules
  ci-success:
    runs-on: ubuntu-latest
    needs: [check, fmt, clippy, security, test, e2e, build-release]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.check.result }}" != "success" ] || \
             [ "${{ needs.fmt.result }}" != "success" ] || \
             [ "${{ needs.clippy.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ] || \
             [ "${{ needs.build-release.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required CI checks passed!"
